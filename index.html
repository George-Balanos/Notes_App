<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Notes</h1>
    <div id="container">
        <div id="userInputArea">
            <textarea name="inputNotesArea" id="inputNotesArea" cols="100" rows="20"></textarea>
            <br><br>
            <div id="buttons">
                <button type="submit" id="submit">Finish</button>
                <button id="clear">Clear Notes</button>
            </div>
        </div>

        <div id="storedNotes">
            <div id="note-wrapper"></div>
        </div>

    </div>

</body>

<script src="index.js"></script>

</html>
